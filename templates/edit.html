{% extends "base.html" %}
{% block title %}Edit Item - Issue Tracker{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Edit Item</h2>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">← Back to List</a>
    </div>

    <form method="POST" class="item-form">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" 
                   value="{{ item.title }}" class="form-input"
                   {% if not is_owner %}disabled{% endif %}>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" class="form-textarea"
                      {% if not is_owner %}disabled{% endif %}>{{ item.description or '' }}</textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="assignee">Assignee</label>
                <input type="text" id="assignee" name="assignee"
                       value="{{ item.assignee or '' }}" class="form-input"
                       {% if not (is_owner or can_edit_assignee) %}disabled{% endif %}>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" class="form-select"
                        {% if not (is_owner or can_edit_status) %}disabled{% endif %}>
                    <option value="Open" {% if item.status == 'Open' %}selected{% endif %}>Open</option>
                    <option value="In Progress" {% if item.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Done" {% if item.status == 'Done' %}selected{% endif %}>Done</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" class="form-select"
                        {% if not is_owner %}disabled{% endif %}>
                    <option value="1" {% if item.priority == 1 %}selected{% endif %}>1 - High</option>
                    <option value="2" {% if item.priority == 2 %}selected{% endif %}>2 - High-Medium</option>
                    <option value="3" {% if item.priority == 3 %}selected{% endif %}>3 - Medium</option>
                    <option value="4" {% if item.priority == 4 %}selected{% endif %}>4 - Low-Medium</option>
                    <option value="5" {% if item.priority == 5 %}selected{% endif %}>5 - Low</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            {% if is_owner or can_edit_status or can_edit_assignee %}
                <button type="submit" class="btn btn-primary">Update Item</button>
            {% else %}
                <p class="no-permission">You don’t have permission to edit this task.</p>
            {% endif %}
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
